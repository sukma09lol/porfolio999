<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #6f00ff, #4b0082);
            color: #fff;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
        }

        .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: #fff;
            transition: 0.3s;
        }

        /* Form Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* Adjust for navbar height */
        }

        .form-box {
            background: rgba(221, 221, 221, 0);
            border-radius: 10px;
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
        }

        input,
        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(14, 13, 13, 0.2);
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        button {
            background: #8e44ad;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #9b59b6;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu {
                display: none;
                position: absolute;
                top: 60px; /* Adjust for navbar height */
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                padding: 20px;
            }

            .menu li {
                margin: 10px 0;
            }

            .hamburger {
                display: block;
            }

            .menu.active {
                display: flex;
            }

            .form-box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Your Brand</div>
        <ul class="menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="aboutme.html">About me</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <div class="container">
        <div class="form-box">
            <h2>Contact Us</h2>
            <form action="congrt.html" method="get">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".menu");

        hamburger.addEventListener("click", () => {
            menu.classList.toggle("active");
        });
    </script>
</body>
</html>
